<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Formular</title>
    <style>
   
           
   body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
            position: relative;
            font-size: 13.5px;
        }

        .form-container {
            width: 90%;
            max-width: 436px;
            min-width: 260px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
            z-index: 1;
        }


        .form-group {
            margin-bottom: 15px;
           
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1.4px solid #0e0e0e;
            border-radius: 9px;
            background-color: #fff;
            font-size: 1em;
            margin: 0;
        }

        .form-group input::placeholder {
            font-style: italic;
            color: #999;
        }

        .form-group textarea::placeholder {
            font-family: 'Arial', sans-serif;
            font-style: italic;
            color: #999;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group .checkbox-label {
            display: flex;
            align-items: center;
        }

        .form-group .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .form-group .checkbox-label input[type="checkbox"] + span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #b8b2b2;
            border-radius: 5px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
           
        }

        .form-group .checkbox-label input[type="checkbox"]:checked + span::before {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        .form-group .checkbox-label input[type="checkbox"]:checked + span {
            background-color: lightblue;
            border-color: rgb(55, 60, 61);
            
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            fill: #213d6df3 ;
            opacity: 0.6;
            animation: float 5s ease-in-out infinite;
        }

        .btn-submit {
            
            margin-top: 45px;
            padding: 8px 25px;
            font-size: smaller;
            text-align: center;
            border-radius: 8px;
            color: white;
            border: 1.6px solid  #213d6df3 ;
            
            font-size: larger;
            background-color: #213d6df3 ;
            cursor: not-allowed;
            opacity: 0.5;
            text-align: center;

        }

        .btn-submit.enabled {
            cursor: pointer;
            opacity: 1;
            background-color:  #3c4f70f3 ;
            color: white;
        }

        .btn-submit:active {
            animation: clickAnimation 0.2s ease;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }

        /* Animation Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .circle-animation {
            width: 0;
            height: 0;
            border: 5.5px solid #213d6df3 ; /* Dickerer Kreis */
            border-radius: 50%;
            opacity: 0;
            position: relative;
        }

        .checkmark {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em; /* Größerer Haken */
            color:  #213d6df3 ;
        }

        @keyframes expandCircle {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            50% {
                width: 200px;
                height: 200px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 1;
            }
        }

        @keyframes showCheckmark {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: none; /* Initially hidden */
        }

        .loading-dots div {
            width: 15px;
            height: 15px;
            background-color:  #213d6df3 ;
            border-radius: 50%;
            animation: loading 1s infinite;
        }

        .loading-dots div:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dots div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dots div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.5);
            }
        }

        .stern {
            color: red;
        }
        .ja {
            color: rgb(29, 13, 135);
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h4>Bitte füllen Sie das Formular aus:</h4>
        <form id="social-media-form">
            <div class="form-group">
                <label for="platform">Wählen Sie Ihre Plattform:</label>
                <select id="platform" name="platform">
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">TikTok</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountName"> <a class="stern" >*</a> Account Name:</label>
                <input type="text" id="accountName" name="accountName" placeholder="@accountname">
            </div>
            <div class="form-group">
                <label for="email"> <a class="stern" >*</a> Email Adresse:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="message">Anliegen oder Wunsch:</label>
                <textarea id="message" name="message" placeholder="Text..."></textarea>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="agb" name="agb">
                    <span></span>
                  <span>  Ja, ich bin mit den <u onclick="location.href('agb.html')"  class="ja">allgemeinen Geschäftsbedingungen</u> und den <u  onclick="location.href('agb.html')"  class="ja">Datenschutzbestimmungen</u> einverstanden.</span>
                </label>
            </div>
            <div class="form-group">
                <button  class="btn-submit" type="button" id="submitBtn"><strong>Bestätigen</strong></button>
            </div>
            <div class="error-message" id="errorMessage">Bitte füllen Sie alle erforderlichen Felder aus und akzeptieren Sie die AGBs.</div>
        </form>
    </div>

    <div class="overlay" id="overlay">
        <div class="loading-dots" id="loadingDots">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="circle-animation" id="circleAnimation">
            <div class="checkmark" id="checkmark">✔</div>
        </div>
    </div>

    <svg class="bubbles" xmlns="http://www.w3.org/2000/svg">
        <circle class="bubble" cx="10%" cy="90%" r="20" />
        <circle class="bubble" cx="25%" cy="85%" r="15" />
        <circle class="bubble" cx="40%" cy="92%" r="10" />
        <circle class="bubble" cx="55%" cy="88%" r="25" />
        <circle class="bubble" cx="70%" cy="95%" r="18" />
        <circle class="bubble" cx="85%" cy="90%" r="12" />
    </svg>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const platform = document.getElementById('platform').value;
            const accountName = document.getElementById('accountName').value.trim();
            const email = document.getElementById('email').value.trim();
            const agb = document.getElementById('agb').checked;
            const errorMessage = document.getElementById('errorMessage');

            if (platform && accountName && email && agb) {
                errorMessage.style.display = 'none';
                // Trigger the loading animation
                const overlay = document.getElementById('overlay');
                const loadingDots = document.getElementById('loadingDots');
                const circleAnimation = document.getElementById('circleAnimation');
                const checkmark = document.getElementById('checkmark');

                overlay.style.display = 'flex';
                loadingDots.style.display = 'flex';

                setTimeout(() => {
                    loadingDots.style.display = 'none';
                    circleAnimation.style.animation = 'expandCircle 1s forwards';
                    checkmark.style.animation = 'showCheckmark 1.6s forwards';
                    checkmark.style.display = 'block';  // Ensure checkmark is displayed for animation

                    // Wait for the checkmark animation to finish before redirecting
                    setTimeout(() => {
                        window.location.href = 'profil.html';
                    }, 1000); // 2 seconds delay after checkmark animation
                }, 1000); // 1 second delay for loading animation
            } else {
                errorMessage.style.display = 'block';
            }
        });

        const inputs = document.querySelectorAll('#social-media-form input, #social-media-form select');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const platform = document.getElementById('platform').value;
                const accountName = document.getElementById('accountName').value.trim();
                const email = document.getElementById('email').value.trim();
                const agb = document.getElementById('agb').checked;
                const submitBtn = document.getElementById('submitBtn');

                if (platform && accountName && email && agb) {
                    submitBtn.classList.add('enabled');
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.disabled = false;
                } else {
                    submitBtn.classList.remove('enabled');
                    submitBtn.style.cursor = 'not-allowed';
                    submitBtn.disabled = true;
                }
            });
        });
    </script>
</body>
</html>

             }

        }

           /* Overlay for dimming background */
           .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             /* Semi-transparent black */
            z-index: 1000; /* Below side menu but above other content */
        }

        .overlay.active {
            display: block; /* Show overlay when active */
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background-color: #0e0e0e; /* Dunkelblau */
            margin: 4px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            
        }

        .menu-line:hover {
            background-color: #1c8cd7; /* Hellere Variante von Dunkelblau */
        }


        .content{
            max-width: 200px;
        }

        h4 {
            margin-top: 20px;
            color: black;
            font-size: 23px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            z-index: 1;
        }

        .btn1 {
            position: relative;
            padding: 7px;
            margin-left: 4px;
            margin-right: 15px;
            size: 0.8em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
            
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn2 {
            position: relative;
            padding: 7px;
            margin-left: 15px;
           margin-right: 4px;
            size: 0.8em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
        
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn1:hover {
            transform: scale(1.05);
        }

        .btn1:active {
            animation: clickAnimation 0.2s ease;
        }
        .btn2:hover {
            transform: scale(1.05);
        }

        .btn2:active {
            animation: clickAnimation 0.2s ease;
        }


        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn1.selected {
            background-color: lightgray;
        }

        .btn2.selected {
            background-color: lightgray;
        }

        .checkmark {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #213d6df3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1em;
            visibility: hidden;
        }

        .btn1.selected .checkmark {
            visibility: visible;
        }

        .btn2.selected .checkmark {
            visibility: visible;
        }

        .btn-weiter {
            margin-top: 45px;
            padding: 8px 25px;
            font-size: 16px;
            size: 0.8em;
            text-align: center;
            border-radius: 8px;
            color: white;
            border: 1.5px solid #213d6df3;
            
            background-color: #213d6df3 ;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-weiter.enabled {
            cursor: pointer;
            opacity: 1;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            fill:  #213d6df3 ;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }

        .circle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 100px;
            height: 100px;
            margin: 0;
            background-color: #213d6df3;
            border-radius: 50%;
            transform: translateX(-100%);
            display: none;
            z-index: 2;

           
        }

        .loading-animation {
            position: absolute;
             top: 50%;
             left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .loading-animation .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: loading 1s infinite;
        }

        .loading-animation .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-animation .dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading-animation .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes loading {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        @keyframes expandCircle {
            0% {
                width: 100px;
                height: 100px;
                bottom: -50px;
                transform: translateX(-50%);
            }
            50% {
                width: 500px;
                height: 500px;
                bottom: calc(50% - 250px);
                transform: translateX(-50%);
            }
            100% {
                width: 3000px;
                height: 3000px;
                bottom: calc(50% - 1500px);
                transform: translateX(-50%);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                gap: 5px;
            }

           
        }
    </style>
</head>

    <div id="circle" class="circle">

    </div>


    <div id="content">
        <h4>In welchem Themenbereich würden Sie gerne Werbung machen?</h4>
        <div class="container">
            <div class="btn2" onclick="toggleSelection(this)"><strong>Fitness</strong><div class="checkmark">✔</div></div>
            <div class="btn1" onclick="toggleSelection(this)"><strong>Beauty</strong><div class="checkmark">✔</div></div>
            <div class="btn2" onclick="toggleSelection(this)"><strong>Mode</strong><div class="checkmark">✔</div></div>
            <div class="btn1" onclick="toggleSelection(this)"><strong>Technik</strong><div class="checkmark">✔</div></div>
            <div class="btn2" onclick="toggleSelection(this)"><strong>Dienstleistung</strong><div class="checkmark">✔</div></div>
            <div class="btn1" onclick="toggleSelection(this)"><strong>Medien</strong><div class="checkmark">✔</div></div>
            <div class="btn2" onclick="toggleSelection(this)"><strong>Personen</strong><div class="checkmark">✔</div></div>
            <div class="btn1" onclick="toggleSelection(this)"><strong>Filme/Bücher</strong><div class="checkmark">✔</div></div>
        </div>
    </div>

    <button id="btnWeiter" class="btn btn-weiter" onclick="continueToNextPage()" ><strong>Weiter</strong></button>

   

  

    <script>

const menu = document.getElementById("menu");
        const sideMenu = document.getElementById("sideMenu");
        const closeBtn = document.getElementById("closeBtn");
        const overlay = document.getElementById("overlay");
        const circle = document.getElementById("circle");
        const btnWeiter = document.getElementById("btnWeiter");
        let selectedButton = null;
        let savedProduct = ""; // Variable zum Speichern des ausgewählten Produkts

        menu.addEventListener("click", function() {
            sideMenu.style.width = "250px";
            overlay.classList.add("active");
        });

        closeBtn.addEventListener("click", function() {
            sideMenu.style.width = "0";
            overlay.classList.remove("active");
        });

        overlay.addEventListener("click", function() {
            sideMenu.style.width = "0";
            overlay.classList.remove("active");
        });

        function toggleSelection(button) {
            if (selectedButton) {
                selectedButton.classList.remove("selected");
            }
            selectedButton = button;
            selectedButton.classList.add("selected");
            savedProduct = selectedButton.innerText.trim(); // Speichere den Text des ausgewählten Produkts
            btnWeiter.classList.add("enabled");
        }

        function continueToNextPage() {
            if (!savedProduct) {
                return; // Verhindern, dass der Nutzer fortfährt, ohne eine Auswahl zu treffen
            }
            circle.style.display = "block";
            setTimeout(function() {
                window.location.href = "profil.html"; // Weiterleitung zur nächsten Seite
            }, 1500); // Die Verzögerung für die Ladeanimation
        }

    </script>
